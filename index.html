<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #000;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.05); /* More translucent */
            border-radius: 16px; /* Curved edges */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Thin border */
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            z-index: -1;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 16px; /* Curved edges */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            margin-right: 8px;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .success {
            background: rgba(0, 255, 0, 0.08);
            border-color: rgba(0, 255, 0, 0.3);
        }

        .warning {
            background: rgba(255, 200, 0, 0.08);
            border-color: rgba(255, 200, 0, 0.3);
        }

        .error {
            background: rgba(255, 0, 0, 0.08);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .action-btn {
            margin-top: 1rem;
            display: none;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 1rem auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .repo-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="https://files.catbox.moe/5omeuc.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="logo">
            <i class="fas fa-robot"></i>
        </div>
        <h1>[ERROR: FELICIAN_BOT ACTIVE] — DEPLOY MODE*</h1>
        
        <div class="form-group">
            <label for="github-username">GitHub Username</label>
            <input type="text" id="github-username" placeholder="Enter GitHub username">
        </div>
        
        <button id="check-fork">Deploy</button>
        
        <div class="loader" id="loader"></div>
        
        <div class="result" id="result"></div>
        
        <button class="action-btn" id="fork-btn">
            <i class="fas fa-code-branch"></i> Fork Repository
        </button>
        
        <button class="action-btn" id="deploy-btn">
            <i class="fas fa-rocket"></i> Deploy to Heroku
        </button>
        
        <button class="action-btn" id="sync-btn">
            <i class="fas fa-sync-alt"></i> Sync Now
        </button>
        
        <div class="repo-info" id="repo-info"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkForkBtn = document.getElementById('check-fork');
        const githubUsernameInput = document.getElementById('github-username');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const forkBtn = document.getElementById('fork-btn');
        const deployBtn = document.getElementById('deploy-btn');
        const syncBtn = document.getElementById('sync-btn');
        const repoInfo = document.getElementById('repo-info');
        
        const originalRepo = 'fel255/felicix';
        const herokuDeployUrl = `https://heroku.com/deploy?template=https://github.com/${originalRepo}`;
        
        checkForkBtn.addEventListener('click', checkForkStatus);
        
        async function checkForkStatus() {
            const username = githubUsernameInput.value.trim();
            
            if (!username) {
                showResult('Please enter your GitHub username', 'error');
                return;
            }
            
            // Show loader
            loader.style.display = 'block';
            checkForkBtn.disabled = true;
            hideAllButtons();
            resultDiv.style.display = 'none';
            
            try {
                // Check if user has forked the repo
                const forkCheckUrl = `https://api.github.com/repos/${username}/IT-TECH`;
                
                const response = await fetch(forkCheckUrl);
                
                if (response.status === 404) {
                    // Fork doesn't exist
                    showResult('You haven\'t forked the repository yet.', 'error');
                    forkBtn.style.display = 'block';
                    repoInfo.textContent = '';
                } else if (response.ok) {
                    // Fork exists, check if it's up to date
                    const repoData = await response.json();
                    const parentRepo = repoData.parent;
                    
                    if (parentRepo && parentRepo.full_name === originalRepo) {
                        // Get latest commit from original repo
                        const originalCommitsUrl = `https://api.github.com/repos/${originalRepo}/commits?per_page=1`;
                        const originalCommitsResponse = await fetch(originalCommitsUrl);
                        const originalCommitsData = await originalCommitsResponse.json();
                        const originalLatestCommit = originalCommitsData[0].sha;
                        
                        // Get latest commit from user's fork
                        const forkCommitsUrl = `https://api.github.com/repos/${username}/IT-TECH/commits?per_page=1`;
                        const forkCommitsResponse = await fetch(forkCommitsUrl);
                        const forkCommitsData = await forkCommitsResponse.json();
                        const forkLatestCommit = forkCommitsData[0].sha;
                        
                        if (forkLatestCommit === originalLatestCommit) {
                            // Repo is up to date - show deploy button only
                            showResult('Your fork is up to date and ready for deployment!', 'success');
                            deployBtn.style.display = 'block';
                            repoInfo.textContent = `Repository: ${username}/IT-TECH (up to date)`;
                        } else {
                            // Repo is behind - show sync button only
                            showResult('Your fork is behind the original repository. Please sync before deploying.', 'warning');
                            syncBtn.style.display = 'block';
                            repoInfo.textContent = `Repository: ${username}/IT-TECH (behind upstream)`;
                        }
                    } else {
                        showResult('This repository is not a fork of the required repository.', 'error');
                        forkBtn.style.display = 'block';
                        repoInfo.textContent = '';
                    }
                } else {
                    throw new Error('Failed to check repository status');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('An error occurred while checking your fork status. Please try again.', 'error');
            } finally {
                loader.style.display = 'none';
                checkForkBtn.disabled = false;
            }
        }
        
        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }
        
        function hideAllButtons() {
            forkBtn.style.display = 'none';
            deployBtn.style.display = 'none';
            syncBtn.style.display = 'none';
        }
        
        forkBtn.addEventListener('click', function() {
            window.open(`https://github.com/${originalRepo}/fork`, '_blank');
        });
        
        deployBtn.addEventListener('click', function() {
            const username = githubUsernameInput.value.trim();
            window.open(`https://heroku.com/deploy?template=https://github.com/${username}/IT-TECH`, '_blank');
        });
        
        syncBtn.addEventListener('click', function() {
            const username = githubUsernameInput.value.trim();
            window.open(`https://github.com/${username}/IT-TECH/compare/master...${originalRepo.split('/')[0]}:master`, '_blank');
        });
    });
    </script>
</body>
